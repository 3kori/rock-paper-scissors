<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock | Paper | Scissors</title>
</head>
<body>
    <div class="container">
        <div class="humanChoice"></div>
        <div class="compChoice"></div>
        <div class="humanScore"></div>
        <div class="compScore"></div>
        <div class="roundVerdict"></div>
        <button value="rock" class="rock">Rock</button>
        <button value="paper" class="paper">Paper</button>
        <button value="scissors" class="scissors">Scissors</button>
        <div class="winnerLoser"></div>
    </div>

    <script src="main.js"></script> 
</body>
</html>
